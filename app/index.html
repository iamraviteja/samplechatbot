<!doctype html5>
<html>
    <head>
        <title>Messenger Bot Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/tent.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="masthead bg-color-primary inverse padding-y padding-xxs">
            <div class="container">
                <div class="grid grid--center">
                    <div class="grid__column">
                        <h3 class="title">Messenger Bot</h3>
                    </div>
                </div>
            </div>
        </header>
        <section class="mastcontent bg-color-lightest">
            <div class="container padding-y padding-lg">
                <div class="grid">
                    <div class="main-content grid__column grid__column--12 grid__column--9--md flex-first flex-last--md">
                        <div class="title-set">
                            <h1 class="title">Application Deployed</h1>
                            <p class="lead">
                                Application is deployed and running successfully. Please check the navigation links for further actions.
                            </p>
                            <hr>
                        </div>
                    </div>
                    <nav class="sidebar grid__column grid__column--12 grid__column--3--md flex-last flex-first--md">
                        <div class="title-set">
                            <h5 class="title">Actions</h5>
                            <ul class="list list--unstyled list--nulled">
                                <li class="list__item">
                                    <a href="#">Check conditions</a>
                                </li>
                                <li class="list__item">
                                    <a href="#">Write new condition</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
        <footer class="mastfoot bg-color-darker inverse padding-y padding-xxs">
            <div class="container">
                <div class="grid grid--center">
                    <p>Created by Ravi Teja Darapu</p>
                </div>
            </div>
        </footer>
    </body>
</html>
